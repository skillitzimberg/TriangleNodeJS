<!DOCTYPE html>
<html>
  <head>
    <title>TriangleNodeJS</title>
  </head>
  <body>
      <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">TriangleNodeJS</a>

          </div>
        </div>
      </nav>
      <form class="triangleForm">
        <div class="form-group">
          <label for="sideOne">Input: </label>
          <input type="text" id="sideOne">
        </div>
        <div class="form-group">
          <label for="sideTwo">Input: </label>
          <input type="text" id="sideTwo">
        </div>
        <div class="form-group">
          <label for="sideThree">Input: </label>
          <input type="text" id="sideThree">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

       <div id="equilateral">
         <h1>EQUILATERAL</h1>
       </div>
       <div id="isosceles">
         <h1>ISOSCELES</h1>
       </div>
       <div id="scalene">
         <h1>SCALENE</h1>
       </div>
       <div id="noTriangle">
         <h1>Not a Triangle</h1>
       </div>
  </body>
</html>
